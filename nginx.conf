worker_processes auto;
pid /var/run/nginx/nginx.pid;

events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;

  # temp paths on tmpfs (created & chowned by 40-fix-perms.sh)
  client_body_temp_path  /var/cache/nginx/client_temp;
  proxy_temp_path        /var/cache/nginx/proxy_temp;
  fastcgi_temp_path      /var/cache/nginx/fastcgi_temp;
  scgi_temp_path         /var/cache/nginx/scgi_temp;
  uwsgi_temp_path        /var/cache/nginx/uwsgi_temp;

  sendfile      on;
  tcp_nopush    on;
  tcp_nodelay   on;
  keepalive_timeout  65;

  # gzip for text assets
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 1024;
  gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml;
  gzip_vary on;

  # Sensible caching: immutable hashed assets for 1y, HTML short
  map $uri $cache_control {
    default                         "public, max-age=3600";
    ~*\.(js|css|svg|woff2?|png|jpg|jpeg|gif|webp)$  "public, max-age=31536000, immutable";
    ~*\.html$                       "no-cache";
  }

  server {
    listen 8080;
    server_name _;

    # Health endpoint for Docker healthcheck
    location = /healthz { return 200 "ok\n"; add_header Content-Type text/plain; }

    root /usr/share/nginx/html;

    # Try exact file, then fallback (SPA support)
    location / {
      try_files $uri $uri/ /index.html;
      add_header Cache-Control $cache_control;
    }

    # Static files with long cache
    location ~* \.(js|css|svg|woff2?|png|jpg|jpeg|gif|webp)$ {
      try_files $uri =404;
      add_header Cache-Control $cache_control;
    }
  }
}
